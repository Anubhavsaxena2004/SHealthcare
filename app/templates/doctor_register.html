{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
  <div class="card p-8">
    <h2 class="text-2xl font-bold text-slate-900 text-center mb-2">Register as Doctor</h2>
    <p class="text-center text-sm text-slate-600 mb-8">Create your doctor account and submit credentials for verification.</p>

    <form action="{{ url_for('main.doctor_register') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">Username</label>
        <input name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>
      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700">Password</label>
        <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>

      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">Specialization</label>
        <input name="specialization" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>
      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">Experience (years)</label>
        <input type="number" min="0" name="experience_years" value="0" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700">Hospital / Clinic</label>
        <input name="hospital" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>
      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">Contact Number</label>
        <input name="contact_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>
      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">License Number</label>
        <input name="license_number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-medical-500 focus:ring-medical-500 sm:text-sm border p-2" />
      </div>

      <div class="md:col-span-2 mt-2">
        <button type="submit" class="w-full bg-medical-600 text-white py-2 px-4 rounded-md hover:bg-medical-700 transition-colors font-medium">
          Create Doctor Account
        </button>
        <p class="mt-3 text-center text-xs text-slate-500">
          Verification status: <span class="font-semibold">Pending</span> (admin verification optional).
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
