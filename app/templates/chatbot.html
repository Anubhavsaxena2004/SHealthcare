<!-- Healthcare AI Chatbot Widget -->
<div id="healthcare-chatbot" class="chatbot-container" style="display: none;">
    <div class="chatbot-header">
        <h3>üè• Health AI Assistant</h3>
        <button class="chatbot-close-btn" onclick="closeChatbot()">&times;</button>
    </div>
    
    <div class="chatbot-messages" id="chatbot-messages">
        <div class="chatbot-message bot-message">
            <p><strong>Welcome to Health AI Assistant!</strong></p>
            <p>I can help you with:</p>
            <ul style="margin: 10px 0; font-size: 14px;">
                <li>üìä Explain your risk scores</li>
                <li>üíö Prevention strategies</li>
                <li>üè• Health education</li>
                <li>üóÇÔ∏è Navigation assistance</li>
            </ul>
        </div>
    </div>

    <!-- Suggested actions -->
    <div id="chatbot-suggestions" class="chatbot-suggestions">
        <!-- Populated by JavaScript -->
    </div>

    <!-- Input area -->
    <div class="chatbot-input-area">
        <input 
            type="text" 
            id="chatbot-input" 
            placeholder="Ask about your health or risk scores..."
            onkeypress="handleChatbotKeypress(event)"
            class="chatbot-input"
        />

    </div>

    <!-- Disclaimer -->
    <div class="chatbot-disclaimer">
        <small>‚ö†Ô∏è Not medical advice. Consult healthcare professionals for diagnosis.</small>
    </div>
</div>

<!-- Chatbot Toggle Button -->
<button 
    class="chatbot-toggle-btn" 
    onclick="toggleChatbot()"
    title="Open Health AI Assistant"
>
    <span class="chatbot-icon">üí¨</span>
</button>

<style>
    /* Chatbot Container */
    .chatbot-container {
        position: fixed;
        bottom: 70px;
        right: 20px;
        width: 400px;
        height: 600px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        border: 1px solid #e0e0e0;
    }

    /* Header */
    .chatbot-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chatbot-header h3 {
        margin: 0;
        font-size: 16px;
    }

    .chatbot-close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }

    .chatbot-close-btn:hover {
        opacity: 0.8;
    }

    /* Messages Area */
    .chatbot-messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: #f8f9fa;
    }

    .chatbot-message {
        margin-bottom: 12px;
        display: flex;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .bot-message {
        justify-content: flex-start;
    }

    .user-message {
        justify-content: flex-end;
    }

    .chatbot-message p {
        margin: 0;
        padding: 10px 12px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
    }

    .bot-message p {
        background: #e8f4f8;
        color: #333;
        border-bottom-left-radius: 0;
    }

    .user-message p {
        background: #667eea;
        color: white;
        border-bottom-right-radius: 0;
    }

    .chatbot-message ul {
        padding-left: 20px !important;
    }

    .chatbot-message li {
        margin: 5px 0;
    }

    /* Suggestions */
    .chatbot-suggestions {
        padding: 10px 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-height: 80px;
        overflow-y: auto;
        border-top: 1px solid #e0e0e0;
    }

    .suggestion-btn {
        background: white;
        border: 1px solid #667eea;
        color: #667eea;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .suggestion-btn:hover {
        background: #667eea;
        color: white;
    }

    /* Input Area */
    .chatbot-input-area {
        display: flex;
        gap: 8px;
        padding: 12px;
        border-top: 1px solid #e0e0e0;
        background: white;
        border-radius: 0 0 12px 12px;
    }

    .chatbot-input {
        flex: 1;
        border: 1px solid #d0d0d0;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
    }

    .chatbot-input:focus {
        border-color: #667eea;
    }

    .chatbot-send-btn {
        background: #667eea;
        color: white;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: background 0.2s;
    }

    .chatbot-send-btn:hover {
        background: #764ba2;
    }

    .chatbot-send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    /* Disclaimer */
    .chatbot-disclaimer {
        padding: 8px 12px;
        background: #fff3cd;
        border-top: 1px solid #ffc107;
        font-size: 11px;
        color: #856404;
        text-align: center;
    }

    /* Toggle Button */
    .chatbot-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        z-index: 9998;
        transition: all 0.3s;
    }

    .chatbot-toggle-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }

    .chatbot-icon {
        display: inline-block;
    }

    /* Loading indicator */
    .chatbot-loading {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .chatbot-loading span {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        animation: bounce 1.4s infinite;
    }

    .chatbot-loading span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .chatbot-loading span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        0%, 80%, 100% {
            transform: scale(0);
            opacity: 0.5;
        }
        40% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Footer action links */
    .chatbot-action-link {
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
        font-weight: 500;
        border-bottom: 1px dotted #667eea;
    }

    .chatbot-action-link:hover {
        color: #764ba2;
    }

    /* Responsive design */
    @media (max-width: 600px) {
        .chatbot-container {
            width: calc(100vw - 40px);
            height: calc(100vh - 200px);
            bottom: 70px;
            right: 20px;
        }
    }

    /* Scrollbar styling */
    .chatbot-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chatbot-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }

    .chatbot-messages::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
    }

    .chatbot-messages::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
    }
</style>

<script>
    // Global state
    let chatbotOpen = false;
    let userId = null;
    let isLoading = false;

    // Initialize chatbot
    function initializeChatbot() {
        // Get user ID from meta tag or session
        const userMetaTag = document.querySelector('meta[name="user-id"]');
        userId = userMetaTag ? userMetaTag.getAttribute('content') : null;

        if (userId) {
            loadChatbotSuggestions();
        }
    }

    // Toggle chatbot visibility
    function toggleChatbot() {
        chatbotOpen = !chatbotOpen;
        const chatbot = document.getElementById('healthcare-chatbot');
        chatbot.style.display = chatbotOpen ? 'flex' : 'none';

        if (chatbotOpen) {
            document.getElementById('chatbot-input').focus();
        }
    }

    // Close chatbot
    function closeChatbot() {
        chatbotOpen = false;
        document.getElementById('healthcare-chatbot').style.display = 'none';
    }

    // Load suggested questions
    async function loadChatbotSuggestions() {
        if (!userId) return;

        try {
            const response = await fetch(`/api/chat-suggestions/${userId}`);
            if (!response.ok) return;

            const data = await response.json();
            const suggestionsContainer = document.getElementById('chatbot-suggestions');
            suggestionsContainer.innerHTML = '';

            data.suggestions.slice(0, 3).forEach(suggestion => {
                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.textContent = suggestion;
                btn.onclick = () => {
                    document.getElementById('chatbot-input').value = suggestion;
                    sendChatbotMessage();
                };
                suggestionsContainer.appendChild(btn);
            });
        } catch (error) {
            console.error('Error loading suggestions:', error);
        }
    }

    // Handle Enter key press
    function handleChatbotKeypress(event) {
        if (event.key === 'Enter' && !isLoading) {
            sendChatbotMessage();
        }
    }

    // Send chat message
    async function sendChatbotMessage() {
        const input = document.getElementById('chatbot-input');
        const message = input.value.trim();

        if (!message || isLoading) return;

        // Add user message to chat
        addChatbotMessage(message, 'user');
        input.value = '';

        isLoading = true;
        showChatbotLoading();

        try {
            // Determine endpoint based on message
            const endpoint = '/api/health-chat';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    user_id: userId
                })
            });

            if (!response.ok) {
                const error = await response.json();
                addChatbotMessage(
                    error.reply || 'An error occurred. Please try again.',
                    'bot'
                );
                return;
            }

            const data = await response.json();

            // Format and display response
            let responseText = data.reply || '';
            
            // Add suggested actions as buttons
            if (data.suggested_actions && data.suggested_actions.length > 0) {
                const messagesDiv = document.getElementById('chatbot-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chatbot-message bot-message';
                
                // Main response
                const p = document.createElement('p');
                p.innerHTML = formatChatbotResponse(responseText);
                messageDiv.appendChild(p);
                
                // Action buttons
                const actionsDiv = document.createElement('div');
                actionsDiv.style.margin = '8px 0';
                data.suggested_actions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = 'suggestion-btn';
                    btn.textContent = action;
                    btn.onclick = () => {
                        document.getElementById('chatbot-input').value = action;
                        sendChatbotMessage();
                    };
                    actionsDiv.appendChild(btn);
                });
                messageDiv.appendChild(actionsDiv);
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } else {
                addChatbotMessage(responseText, 'bot');
            }

        } catch (error) {
            console.error('Chatbot error:', error);
            addChatbotMessage(
                'Sorry, I encountered an error. Please try again.',
                'bot'
            );
        } finally {
            isLoading = false;
        }
    }

    // Add message to chat
    function addChatbotMessage(text, sender) {
        const messagesDiv = document.getElementById('chatbot-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chatbot-message ${sender}-message`;

        const p = document.createElement('p');
        p.innerHTML = formatChatbotResponse(text);
        messageDiv.appendChild(p);

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Format response with markdown support
    function formatChatbotResponse(text) {
        // Escape HTML
        text = text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');

        // Convert markdown
        text = text
            // Headers
            .replace(/## (.*?)\n/g, '<strong>$1</strong><br/>')
            // Bold
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // Lists
            .replace(/‚Ä¢ (.*?)(<br\/>|$)/g, '‚Ä¢ $1<br/>')
            // Line breaks
            .replace(/\n/g, '<br/>');

        return text;
    }

    // Show loading indicator
    function showChatbotLoading() {
        removeChatbotLoading();
        const messagesDiv = document.getElementById('chatbot-messages');
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'chatbot-loading';
        loadingDiv.className = 'chatbot-message bot-message';

        const p = document.createElement('p');
        p.className = 'chatbot-loading';
        p.innerHTML = '<span></span><span></span><span></span>';
        loadingDiv.appendChild(p);

        messagesDiv.appendChild(loadingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Remove loading indicator
    function removeChatbotLoading() {
        const loadingDiv = document.getElementById('chatbot-loading');
        if (loadingDiv) {
            loadingDiv.remove();
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initializeChatbot);
</script>
